<section id="resume" class="resume">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>Resume</h2>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <h3 class="resume-title">Sumary</h3>
        <div class="resume-item pb-0">
          <ng-container>
          <h4>{{sumary.title}}</h4>
          <p>
            <em>{{sumary.data}}</em>
          </p>
        </ng-container>
        </div>

        <h3 class="resume-title">Education</h3>
        <ul *ngFor="let education of educationList">
          <div class="resume-item">
            <h4>{{ education.title }}</h4>
            <h5>{{ education.year }}</h5>
            <p>
              <em>{{ education.data }}</em>
            </p>
          </div>
        </ul>
      </div>

      <div class="col-lg-6">
        <h3 class="resume-title">Professional Experience</h3>
          <ul *ngFor="let experience of professionalExperienceList">
            <div class="resume-item">
            <h5>{{ experience.year }}</h5>
            <p>
              <em>{{ experience.data }} </em>
            </p>
            <p></p>
            <ng-container *ngFor="let tasks of experience.Tasks">
              <li>{{ tasks.Task }}</li>
            </ng-container>
          </div>
          </ul>
      </div>
    </div>
  </div>
</section>
